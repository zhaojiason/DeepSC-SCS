<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Communication Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Semantic Communication Demo</h1>
        <form method="POST" action="/" id="textForm">  <!-- 包裹整个表单区域 -->
        <div class="input-output">
            <div>
                <label for="inputText">Text Input</label>
                <!-- 添加name属性并保持原有样式 -->
                <textarea name="inputText" id="inputText" 
                    placeholder="Enter text here" 
                    style="height: 200px; width: 100%"></textarea>
            </div>
            <div>
                <label for="outputText">Text Output</label>
                {% if output_text %}
                <textarea id="outputText" 
                    placeholder="Output will appear here" 
                    readonly
                    style="height: 200px; width: 100%">{{output_text}}</textarea>
                {% endif %}
            </div>
        </div>
        
        <div class="button-container">
            <!-- 确保按钮在form标签内部 -->
            <button type="submit">Transmit</button>
        </div>
        </form>  <!-- 正确闭合form标签 -->

        <div class="settings">
            <button onclick="openSettings()">Settings</button>
        </div>
    </div>

    <script>
        function openSettings() {
            alert("Settings section is under development.");
        }
    </script>
</body>
</html>
